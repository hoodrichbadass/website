<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to TON Vault TEST</h1>
    </header>
    <main>
        <p>Pookie?</p>
        <div id="ton-connect"></div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script type="module">
        import { TonConnectUI } from 'https://cdn.jsdelivr.net/npm/@tonconnect/ui@2.0.6/+esm';

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('TonConnectUI:', typeof TonConnectUI);

            if (typeof TonConnectUI !== 'undefined') {
                try {
                    const tonConnectUI = new TonConnectUI({
                        manifestUrl: 'https://github.com/hoodrichbadass/website/blob/72500bb6b4990679f30f5563da271b15c0697e1f/tonconnect-manifest.json',
                        buttonRootId: 'ton-connect',
                        uiPreferences: { theme: 'dark' },
                        walletsListConfiguration: {
                            includeWallets: [
                                {
                                    appName: "telegram-wallet",
                                    name: "Wallet",
                                    imageUrl: "https://wallet.tg/images/logo-288.png",
                                    aboutUrl: "https://wallet.tg/",
                                    universalLink: "https://t.me/wallet/start",
                                    bridgeUrl: "https://bridge.tonapi.io/bridge",
                                    platforms: ["ios", "android", "macos", "windows", "linux"]
                                }
                            ]
                        },
                        actionsConfiguration: {
                            twaReturnUrl: 'https://t.me/WebAppWalletBot/myapp',
                            skipRedirectToWallet: 'ios'
                        }
                    });

                    console.log('TON Connect UI initialized');

                } catch (error) {
                    console.error('Failed to initialize TON Connect UI:', error);
                }
            } else {
                console.error('TonConnectUI is not defined. Please check the library URL.');
            }
        });
    </script>
</body>
</html>
